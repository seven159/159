<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付方式</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/information3.css">
    <link rel="stylesheet" href="css/pay1.css">
</head>
<body>
<div class="box">
    <div class="shaw">
    </div>
    <div class="top">
        <header>
            <div class="header-return">
                <i id="return">&#xe683;</i>
            </div>
            确认订单
            <div class="header-return share">
                <i id="share">&#xe615;</i>
            </div>
            <div class="header-address">
                <p class="address-choice">
                    订单派送至&nbsp;&nbsp;&nbsp;(学校)
                </p>
                <p class="address-school">
                    山西省财政税务专科学校&nbsp;&nbsp;&nbsp;(千峰南路25号)
                </p>
                <p class="address-person">
                    火箭名宿安东尼&nbsp;&nbsp;&nbsp;
                    <i id="phone">&#xe697;</i>
                    123 4567 8901
                </p>
            </div>
            <div class="header-time">
                <div class="expect-time">
                    <p class="specific-time">预计送达时间 <span>下18：00</span>
                        <i id="spread">&#xe698;</i>
                    </p>
                    <p class="special-note">
                        <i id="note">&#xe72d;</i>
                        准时达 超时赔付</p>
                </div>
                <div class="pay-style">
                    <p>支付方式 <span>在线支付</span></p>
                </div>
            </div>
        </header>
        <div class="order-form">
            <p class="order-form-title">三米粥屋</p>
            <div class="order-form1">
                <div class="order-form-img">
                    <img src="images/shop.png" alt="">
                </div>
                <span>三米粥屋豪华套餐</span>
                <span class="multiply-number">
                    1
                </span>
                <span class="multiply-price">
                    ￥9.00
                </span>
            </div>
            <div class="order-form1">
                <div class="order-form-img">
                    <img src="images/shop.png" alt="">
                </div>
                <span>三米粥屋豪华套餐</span>
                <span class="multiply-number">
                    1
                </span>
                <span class="multiply-price">
                    ￥9.00
                </span>
            </div>
        </div>
    </div>
<!--口味偏好价格-->
<div class="shop-lists">
    <div class="total-price">
        <span class="total">
            合计
        </span>
        <span class="price">
            18 <span class="price-unit">RMB</span>
        </span>
    </div>
    <div class="red-packet">
        <span>红包（满75减26元）</span>
        <span>优惠26元</span>
    </div>
    <div class="foot-remark">
        <div class="list-container">
            <span>饮食备注</span>
            <span>口味、偏好 <i id="remark-choose">&#xe634;</i> </span>
        </div>
    </div>
    <div class="foot-remark tableware">
        <div class="list-container">
            <span>餐具</span>
            <span id="tableware-special">参与绿色环保公益</span>
        </div>
    </div>
    <!--去支付-->
    <div class="pay">
        去支付
    </div>
</div>
</div>
<div class="pay-container">
    <a href="shop3.html">
    <div class="pay-multiply">×</div>
    </a>
    <div id="pay-style-text">
        支付方式
    </div>
    <div id="pay-money">
        支付金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;18RMB
    </div>
    <div class="pay-style-box">
    <div id="pay-style">
        <a href="pay3.html">
        <div class="pay-style-special">
            <div class="specific-style"></div>
            <span>支付宝支付</span>
        </div>
        </a>
        <a href="">
        <div>
            <div class="specific-style specific-style-WeChat"></div>
            <span>微信支付</span>
        </div>
        </a>
        <a>
        <div>
            <div class="specific-style specific-style-bankCard"></div>
            <span>银行卡支付</span>
        </div>
        </a>
        <a href="">
        <div>
            <div class="specific-style specific-style-flower"></div>
            <span>花呗支付</span>
        </div>
        </a>
        <a href="pay3.html">
        <div>
            <div class="specific-style specific-style-others"></div>
            <span>其他支付</span>
        </div>
        </a>
    </div>
    </div>
</div>
</body>
</html>
